<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filip Kornata</title>
    <style>
        body {
            background-color: #fdfdf0;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #111;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main {
            max-width: 640px;
            width: 90%;
            margin: 0 auto;
            padding: 40px 20px;
            box-sizing: border-box;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .header {
            text-align: left;
            margin-bottom: 48px;
        }
        .name {
            font-size: 2.8rem;
            font-weight: normal;
            margin: 0;
            letter-spacing: -1px;
            color: #000;
        }
        .tagline {
            font-size: 1.1rem;
            color: #444;
            margin-top: 8px;
            opacity: 0.85;
        }
        .links {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .links li {
            margin-bottom: 18px;
        }
        .links a {
            color: #000;
            text-decoration: none;
            font-size: 1.35rem;
            transition: all 0.12s ease;
        }
        .links a:hover {
            color: #333;
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        /* Message input at bottom */
        .message-container {
            padding: 0 20px 40px;
            text-align: center;
        }
        .message-box {
            max-width: 640px;
            margin: 0 auto;
            border: 1px solid #e0e0d0;
            border-radius: 5px;
            background: #fefefa;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            font-size: 1.05rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        .prompt-symbol {
            color: #555;
            margin-right: 6px;
            font-weight: bold;
            opacity: 0.6;
        }
        .message-input {
            flex: 1;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: inherit;
            background: transparent;
            color: #111;
            padding: 8px 0;
        }
        .message-input::placeholder {
            color: #888;
            opacity: 0.6;
        }
        .send-btn {
            background: #222;
            color: #eee;
            border: none;
            padding: 9px 18px;
            font-family: inherit;
            font-size: 0.95rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.13s;
        }
        .send-btn:hover {
            background: #444;
        }

        /* No blinking cursor anymore */

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main {
                padding: 30px 18px;
            }
            .name {
                font-size: 2.4rem;
            }
            .links a {
                font-size: 1.25rem;
            }
            .message-box {
                font-size: 1rem;
            }
        }
        @media (max-width: 480px) {
            .main {
                padding: 25px 14px;
            }
            .name {
                font-size: 2.1rem;
            }
            .links a {
                font-size: 1.15rem;
            }
            .message-box {
                padding: 7px 10px;
            }
            .send-btn {
                padding: 8px 14px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 class="name">Filip Kornata</h1>
            <div class="tagline">
                > personal website & portfolio
            </div>
        </div>

        <ul class="links">
            <li><a href="art_projects.html">art projects</a></li>
            <li><a href="ai_projects.html">ai projects</a></li>
            <li><a href="contact.html">contact</a></li>
        </ul>
    </div>

    <div class="message-container">
        <div class="message-box">
            <span class="prompt-symbol">>_</span>
            <input 
                type="text" 
                class="message-input" 
                placeholder="message me â€” leave contact"
            >
            <button class="send-btn">send</button>
        </div>
    </div>
</body>
</html>
